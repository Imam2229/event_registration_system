<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Event Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #2b4f4c, #377974);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    .container {
      background: #fff;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #377974;
      margin-bottom: 20px;
      font-size: 26px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border: 1px solid #377974;
      outline: none;
      box-shadow: 0 0 6px rgba(55,121,151,0.4);
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #377974;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #2c5d72;
      transform: translateY(-2px);
    }
    .login-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .login-link a {
      color: #377974;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover { text-decoration: underline; }
    .message {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .success { background-color: #d1fae5; color: #065f46; }
    .error { background-color: #fee2e2; color: #b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <!-- Success / Error Message -->
    {% if success is not none %}
      <div class="message {% if success %}success{% else %}error{% endif %}">
        {{ message }}
      </div>
    {% endif %}

    <form action="/signup" method="POST">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required>
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input type="number" name="age" min="1" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
