<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful - Event Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #2b4f4c, #377974);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 100%;
    }
    .icon { font-size: 60px; margin-bottom: 20px; }
    h1 { font-size: 28px; margin-bottom: 15px; color: #d1fae5; }
    p { font-size: 16px; margin-bottom: 25px; color: #e0f7f4; line-height: 1.5; }
    .btn {
      display: inline-block; margin: 8px; padding: 12px 24px;
      background-color: #377974; color: white; border: none; border-radius: 8px;
      font-size: 15px; font-weight: bold; cursor: pointer; text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover { background-color: #2d5f5b; transform: translateY(-2px); }
    .btn.secondary {
      background-color: transparent; border: 2px solid #d1fae5; color: #d1fae5;
    }
    .btn.secondary:hover { background-color: #d1fae5; color: #2b4f4c; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">‚úÖ</div>
    <h1>Registration Successful!</h1>
    <p>Your registration is complete. You can now download all your tickets as PDF or go back to your dashboard.</p>
    
    <!-- Updated PDF download link for FPDF setup -->
    <a href="{{ url_for('download_ticket', ticket_id=event_id) }}" class="btn">‚¨áÔ∏è Download All Tickets (PDF)</a>
    <a href="/dashboard" class="btn secondary">üè† Go to Dashboard</a>
  </div>
</body>
</html>
