<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body {
      background: linear-gradient(135deg, #2b4f4c, #2b4f4c, #2b4f4c);
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; padding:20px; color:#222;
    }
    .container {
      background:#fff; padding:25px 30px; border-radius:16px;
      box-shadow:0 8px 25px rgba(0,0,0,0.15); max-width:550px; width:100%;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    h2 { text-align:center; color:#377997; margin-bottom:20px; font-size:28px; font-weight:700; }
    .form-group { margin-bottom:18px; }
    label { display:block; margin-bottom:6px; font-weight:600; color:#333; }
    input, textarea {
      width:100%; padding:12px; border:1px solid #cbd5e1; border-radius:10px;
      font-size:15px; transition:border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border:1px solid #377997; outline:none;
      box-shadow:0 0 6px rgba(55,121,151,0.4);
    }
    button {
      width:100%; padding:14px; border:none; border-radius:10px;
      background:#377997; color:#fff; font-size:16px; font-weight:600; cursor:pointer;
      transition:all 0.3s ease;
    }
    button:hover { background:#2c5d72; transform:translateY(-2px); }
    @media (max-width:520px) { .container { padding:20px; } h2 { font-size:24px; } }

    .message {
      padding:12px; margin-bottom:20px; border-radius:8px; font-weight:bold; text-align:center;
    }
    .success { background-color:#d1fae5; color:#065f46; }
    .error { background-color:#fee2e2; color:#b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Your Event</h2>

    <!-- Success / Error Message -->
    {% if success is not none %}
      <div class="message {% if success %}success{% else %}error{% endif %}">
        {{ message }}
      </div>
    {% endif %}

    <form action="/register" method="POST">
      <div class="form-group">
        <label>Event Name:</label>
        <input type="text" name="event_name" required>
      </div>
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" name="user_name" value="{{ session['user_name'] }}" readonly required>
      </div>
      <div class="form-group">
        <label>Organizers:</label>
        <input type="text" name="organizers" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" value="{{ session['user_email'] }}" readonly required>
      </div>
      <div class="form-group">
        <label>Event Date:</label>
        <input type="date" name="event_date" required>
      </div>
      <div class="form-group">
        <label>Event Time:</label>
        <input type="time" name="event_time" required>
      </div>
      <div class="form-group">
        <label>Number of Participants:</label>
        <input type="number" name="participants" min="1" required>
      </div>
      <div class="form-group">
        <label>Event Address:</label>
        <textarea name="event_address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>Ticket Price (â‚¹):</label>
        <input type="number" name="ticket_price" min="0" required>
      </div>
      <button type="submit">Register Now</button>
    </form>
  </div>
</body>
</html>
